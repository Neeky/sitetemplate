<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./others/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title>蒋乐哥哥的网站模板</title>

    

  </head>
  <body>
    <h1>hello world !</h1>

    <div id="main" style="width: 600px;height:400px;"></div>

    <script src="./others/jquery-3.2.1.min.js"></script>
    <script src="./others/bootstrap/js/bootstrap.min.js"></script>
    <script src="./others/echarts.min.js"></script>

    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
      var option = {
          title: {
              text: 'ECharts 入门示例'
          },
          tooltip: {},
          legend: {
              data:['销量']
          },
          xAxis: {
              data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
          },
          yAxis: {},
          series: [{
              name: '销量',
              type: 'bar',
              data: [5, 20, 36, 10, 10, 20]
          }]
      };

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
  </script>

    
  </body>
</html>
